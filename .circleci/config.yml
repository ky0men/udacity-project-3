  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm update
            npm run build
            exit 1
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: test-frontend
          command: | 
            cd frontend
            npm install
            npm run test
workflows:
  version: 2
  udacity-project-3:
    jobs:
      #- hello-world
      - build-frontend
      - test-frontend:
          requires: [build-frontend]
